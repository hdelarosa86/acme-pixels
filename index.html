<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <h1>Acme Pixels</h1>
        <div class="container">
            <div id="controls">
                <h2>Controls</h2>
                <button id="addRow">Add A Row</button>
                <button id="removeRow">Remove Row</button>
                <button id="addColumn">Add A Column</button>
                <button id="removeColumn">Remove Column</button>
                <div class="colorContainer">
                    <div id="red" class="color-box"></div>
                    <div id="blue" class="color-box"></div>
                    <div id="green" class="color-box"></div>
                    <div id="yellow" class="color-box"></div>
                    <div id="cyan" class="color-box"></div>
                </div>
            </div>
            <div id="canvas">
                <h2>Canvas</h2>
                <div id="grid"></div>
            </div>

        </div>
    </body>
    <script src="scripts.js"></script>
</html>
